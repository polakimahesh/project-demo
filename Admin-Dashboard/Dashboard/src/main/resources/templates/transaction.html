<!-- list of transactions-->
<main class="content">
<div  align="center">
    <div class=" bg-secondary shadow-lg p-3 mb-5 m-2 rounded heading">
        <h3>Transaction Details</h3>
    </div>
    <div class="col-12 col-lg-8 col-xxl-9 d-flex">
        <div class="card flex-fill">
            <div class="card-header" align="start">

                <h5 class="card-title mb-0">Transaction Details</h5>
            </div>
            <table class="table table-hover my-0">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th class="d-none d-xl-table-cell">Transaction Type</th>
                    <th>Amount</th>
                    <th class="d-none d-xl-table-cell">Description</th>
                    <th class="d-none d-xl-table-cell">Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction:${allTransaction}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.fromAccountNo}"></td>
                    <td th:text="${transaction.toAccountNo}"></td>
                    <td class="d-none d-xl-table-cell" th:text="${transaction.transactionType}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td class="d-none d-xl-table-cell" th:text="${transaction.transactionDescription}"></td>
                    <td class="d-none d-xl-table-cell" th:text="${transaction.transactionTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>


</main>
