
        <!-- list of users -->
        <main class="content">
        <div align="center">
            <div class="alert alert-primary shadow-lg p-3 m-5  rounded m-2 text-bg-secondary" role="alert">
                <h3 class="heading">Merchants</h3>
            </div>
            <div><a th:href="@{/register-user}" class="btn btn-outline-dark btn-rounded m-3">Add Merchant</a></div>
            <div class="col-12 col-lg-8 col-xxl-9 d-flex">
                <div class="card flex-fill">
                    <div class="card-header" align="start">

                        <h5 class="card-title mb-0">Merchants Details</h5>
                    </div>
                    <table id="user-table"
                           class="table table-hover my-0">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th >First Name</th>
                            <th class="d-none d-xl-table-cell">Last Name</th>
                            <th class="d-none d-xl-table-cell">Mobile No</th>
                            <th class="d-none d-xl-table-cell">Email</th>
                            <th class="d-none d-xl-table-cell">DOB</th>
                            <th class="text-center">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="" th:each="user:${alluserlist}">
                            <td  th:text="${user.id}"></td>
                            <td  th:text="${user.firstName}"></td>
                            <td class="d-none d-xl-table-cell" th:text="${user.lastName}"></td>
                            <td class="d-none d-xl-table-cell" th:text="${user.mobileNo}"></td>
                            <td class="d-none d-xl-table-cell" th:text="${user.email}"></td>
                            <td class="d-none d-xl-table-cell" th:text="${user.dateOfBirth}"></td>
                            <td class="text-center">
                                <a th:href="@{/users/{id}(id=${user.id})}">
                                    <button type="button" class="btn btn-outline-info">click here</button>
                                </a>
                                <a th:href="@{/register-user/{id}(id=${user.id})}">
                                    <button type="button" class="btn btn-outline-success ml-2">Edit</button>
                                </a>
                                <a th:href="@{/delete/{id}(id=${user.id})}">
                                    <button type="button" class="btn btn-outline-danger">delete</button>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </main>
